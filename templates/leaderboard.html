{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h1>Leaderboard</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>XP</th>
    </tr>
    {% for user in users_points %}
    <tr>
        <td>{{ loop.index }}</td> <!-- automatically gives 1, 2, 3... -->
        <td>{{ user['username'] }}</td>
        <td>{{ user['xp'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
