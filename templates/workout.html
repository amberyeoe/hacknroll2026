{% extends "base.html" %}

{% block title %}Workout{% endblock %}

{% block css %}
<link rel="stylesheet" href="../static/workout.css">
{% endblock %}

{% block content %}
<div class="workout-bg">
  <div class="workout-page">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Submit Workout</h3>

    <form method="POST" action="">
      <div class="mb-3">
        <label for="pushup" class="form-label">Push-ups</label>
        <input type="number" name="pushup" id="pushup" class="form-control" min="0" required>
      </div>

      <div class="mb-3">
        <label for="situp" class="form-label">Sit-ups</label>
        <input type="number" name="situp" id="situp" class="form-control" min="0" required>
      </div>

      <div class="mb-3">
        <label for="run" class="form-label">2.4 km Run (minutes)</label>
        <input type="number" name="run" id="run" class="form-control" step="0.01" min="0" placeholder="e.g., 6.7" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>

          <div class="right">
            <input
              class="big-input"
              type="number"
              name="pushups"
              id="pushups"
              min="0"
              placeholder="0"
              inputmode="numeric"
            >
            <div class="big-label">push-ups</div>
          </div>
        </div>
      </section>

      <!-- Sit-ups -->
      <section class="card">
        <div class="card-row">
          <div class="left">
            <button type="button" class="action-btn" id="btn-situps">
              START SIT-UPS
            </button>
            <p class="hint">After you finish, key in your reps.</p>
          </div>

          <div class="right">
            <input
              class="big-input"
              type="number"
              name="situps"
              id="situps"
              min="0"
              placeholder="0"
              inputmode="numeric"
            >
            <div class="big-label">sit-ups</div>
          </div>
        </div>
      </section>

      <!-- 2.4KM Run -->
      <section class="card">
        <div class="card-row">
          <div class="left">
            <button type="button" class="action-btn secondary" id="btn-run">
              START 2.4KM RUN
            </button>
            <p class="hint">Enter your timing (mm:ss).</p>
          </div>

          <div class="right">
            <div class="time-input">
              <input
                class="time-box"
                type="number"
                name="run_min"
                id="run_min"
                min="0"
                placeholder="14"
                inputmode="numeric"
              >
              <span class="time-sep">:</span>
              <input
                class="time-box"
                type="number"
                name="run_sec"
                id="run_sec"
                min="0"
                max="59"
                placeholder="40"
                inputmode="numeric"
              >
            </div>
            <div class="big-label">2.4km time</div>
          </div>
        </div>
      </section>

      <!-- Save -->
      <div class="save-row">
        <button class="save-btn" type="submit">SAVE WORKOUT</button>
      </div>
    </form>

  </div>
</div>

<script>
  // Optional UX: focus the relevant input when the button is tapped
  document.getElementById("btn-pushups").addEventListener("click", () => {
    document.getElementById("pushups").focus();
  });

  document.getElementById("btn-situps").addEventListener("click", () => {
    document.getElementById("situps").focus();
  });

  document.getElementById("btn-run").addEventListener("click", () => {
    document.getElementById("run_min").focus();
  });
</script>
{% endblock %}
